<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.tailwindcss.com"></script>

<style>
    body {
        background: radial-gradient(circle at top, #0a0f1f, #000);
        color: #f1f1f1;
        font-family: "Inter", sans-serif;
        min-height: 100vh;
        background-attachment: fixed;
    }

    .music-card {
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255,255,255,0.1);
        backdrop-filter: blur(10px);
        border-radius: 14px;
        padding: 25px;
        margin-bottom: 25px;
    }

    .title-glow {
        text-align: center;
        font-size: 2.4rem;
        margin-bottom: 30px;
        color: #61dafb;
        text-shadow: 0px 0px 12px rgba(97, 218, 251, .5);
    }

    .btn-music {
        background: linear-gradient(135deg, #0099ff, #7d2eff);
        border: none;
        color: white;
        padding: 10px 20px;
        border-radius: 10px;
        transition: 0.2s;
    }
    .btn-music:hover {
        opacity: 0.85;
        transform: translateY(-1px);
    }

    .bg-image-header {
        background: url('https://images.unsplash.com/photo-1528660892460-4c8174a1b0c1?auto=format&fit=crop&w=1500&q=80') center/cover no-repeat;
        min-height: 180px;
        border-radius: 14px;
        margin-bottom: 20px;
        box-shadow: 0 0 25px rgba(0,0,0,0.5);
    }
</style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post" action="/login/">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p>Not yet a member? <a href="/register/">Register</a></p>
    </div>
</body>
</html>
